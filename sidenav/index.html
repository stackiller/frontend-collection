<!DOCTYPE html>
<html>
<head>

  <!-- CSS -->
  <!-- Definições gerais -->
  <link rel="stylesheet" href="settings.css"/>
  
  <!-- Sidenav -->

</head>
<body>

  <!-- Sidenav -->
  <div id="sidenav-w" class="sidenav-w row container-full sidenav-toggled">

  <!-- Páginas -->
  <div id="one" class="one column container-full">
    <a class="#" onclick="navbar_toggler()">
      <h1> one, click me <h1>

  </div>
  
  <div id="two" class="two column container-full">
    <a class="#" onclick="navbar_toggler()">

    </a>

  <div id="three" class="three column container-full">
    <a class="#" onclick="navbar_toggler()">

    </a>
  </div>
  
  <div id="four" class="four column container-full">
    <a class="#" onclick="navbar_toggler()">
      <h1> four, click me <h1>
    </a>
  </div>
  
  <div id="five" class="five column container-full">
    <a class="#" onclick="navbar_toggler()">
      <h1> five, click me <h1>
    </a>
